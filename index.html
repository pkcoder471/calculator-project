<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/Css" href="style.css">
    </head>
    <body>
        <section>
            <div class="heading">
                <p>CALCULATOR</p>
            </div>
            <div class="display">
                <p></p>
            </div>
            <div class="btn">
                <button class="AC size">AC</button>
                <button class="sign size">+/-</button>
                <button class="per size">%</button>
                <button class="div size red">/</button>
                <button class="seven size">7</button>
                <button class="eight size">8</button>
                <button class="nine size">9</button>
                <button class="multiply size red">*</button>
                <button class="four size">4</button>
                <button class="five size">5</button>
                <button class="six size">6</button>
                <button class="minus size red">-</button>
                <button class="one size">1</button>
                <button class="two size">2</button>
                <button class="three size">3</button>
                <button class="plus size red">+</button>
                <button class="zero" style="height:20% ;width:50%;">0</button>
                <button class="decimal size">.</button>
                <button class="equal size red">=</button>
                

            </div>
            
        </section>
        <script src="script.js"></script>
    </body>
</html>
